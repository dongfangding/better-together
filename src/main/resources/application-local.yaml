  accessToken: xxl_develop # 访问token, 需要和xxl-job-admin里的配置一致
  appName: auto # 以spring.application.name
  logPath: /opt/services/xxl-job/logs/jobhandler # 日志目录
  logRetentionDays: 7 # 日志保留天数

