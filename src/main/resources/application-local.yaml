spring:
  datasource:
    initialization-mode: ALWAYS
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.p6spy.engine.spy.P6SpyDriver  # 优化sql显示插件，对性能有一定影响
      url: jdbc:p6spy:mysql://${mysql_host}:${mysql_port}/${mysql_db}?useUnicode=true&characterEncoding=UTF8&useSSL=false&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&tinyInt1isBit=false
      username: ${mysql_username}
      password: ${mysql_password} # https://github.com/alibaba/druid/wiki/%E4%BD%BF%E7%94%A8ConfigFilter可以配置生数据库加密
      initial-size: 5
      asyncInit: true
      max-active: 30
      min-idle: 10
      keep-alive: true
      max-wait: 60000
      use-unfair-lock: true
      # 回收连接相关
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 600000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      poolPreparedStatements: false
      max-open-prepared-statements: 20
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 3000
        wall:
          enabled: true # 开启WallFilter
          db-type: mysql
      ## 开启内置监控界面 访问路径: /context-path/druid/index.html
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: 123456
        allow:

  # 国际化资源文件
  messages:
    basename: exception/exception
    use-code-as-default-message: false

  #  redis:
  #    cluster:
  #      max-redirects: 3
  #      nodes: localhost:6601,localhost:6602,localhost:6603
  #    database: 0
  #    jedis:
  #      pool:
  #        max-active: 100
  #        max-idle: 10
  #        min-idle: 0
  #        max-wait: 800ms
  #    timeout: 1000ms
  redis:
    database: 1
    jedis:
      pool:
        max-active: 100
        max-idle: 10
        min-idle: 0
        max-wait: 800ms
    timeout: 1000ms
    host: ${redis_host}
    port: ${redis_port}
    password: ${redis_password}
    # org.redisson.spring.starter.RedissonProperties
    redisson:
      # org.redisson.config.Config
      config:
        # org.redisson.config.SingleServerConfig
        singleServerConfig:
          address: www.snowball.fans:6379
          # org.redisson.config.BaseConfig
          password: 123456
          idleConnectionTimeout: 10000
          connectTimeout: 10000
          timeout: 3000
          retryAttempts: 3
          retryInterval: 1500
          subscriptionsPerConnection: 5
          clientName: null
          keepAlive: false
          tcpNoDelay: false
          # org.redisson.config.SingleServerConfig
          subscriptionConnectionMinimumIdleSize: 1
          subscriptionConnectionPoolSize: 50
          pingConnectionInterval: 0
        threads: 16
        nettyThreads: 32
        codec: org.redisson.codec.FstCodec
        transportMode: "NIO"

